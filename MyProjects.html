        /* Style for the customizable heading */
        :root {
            --background-color: rgb(0, 0, 128); /* Default background color (light gray) */
        }

        body {
            background-color: var(--background-color);
        }

        .custom-heading {
            position: absolute; /* Position it anywhere on the page */
            top: 5%; /* Distance from the top of the page */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust position to perfectly center */
            font-size: 6vw; /* Font size that scales with viewport width */
            color: #fbfafa; /* Text color */
            font-weight: bold; /* Make the text bold */
            text-align: center; /* Center the text */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Optional text shadow for better readability */
        }

        /* Style for each video container */
        .video-container {
            position: absolute;  /* Allows for positioning videos anywhere on the screen */
            text-align: center;  /* Centers the heading text */
            width: 31%;  /* Default width of the video container (scaled to 40% of the screen width) */
            max-width: 600px;  /* Max width for large screens */
            height: auto;
        }

        /* Header styles for video captions */
        .video-container h3 {
            margin: 0; /* Removes default margin */
            padding: 10px; /* Adds some padding around the header */
            font-size: 18px; /* Font size for the header */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white; /* Text color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Text shadow for readability */
        }

        /* Style for videos */
        .video-container video {
            width: 100%;  /* Makes the video fill the container width */
            height: auto;  /* Keeps aspect ratio */
            object-fit: contain; /* Ensures the video is contained within the container, preserving aspect ratio */
        }

        .button {
            position: absolute; /* Position buttons relative to the page */
            color: white; /* Set text color */
            font-size: 16px;
            border: none;
            cursor: pointer;
            
            transition: border 0.3s ease, background-color 0.3s ease; /* Smooth transition for hover effects */
        }

        /* Button 1 - Hover effect */
        #button1:hover {

        /* Button 2 - Hover effect */
