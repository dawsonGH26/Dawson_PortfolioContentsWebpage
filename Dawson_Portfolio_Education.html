<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Positioning Example</title>
    <style>
        /* Style for each image container */
        .image-container {
            position: absolute;  /* Allows for positioning images anywhere on the screen */
        }

        /* Default image styles (can be customized later) */
        .image-container img {
            width: 100%;  /* Makes image fill the container */
            height: 100%;  /* Makes image fill the container */
        }

        /* Add more specific styles as needed */
    </style>
</head>
<body>
    <!-- Image 1: Positioned at 10% from top, 10% from left, width 30%, height 20% -->
    <div class="image-container" style="top: 10%; left: 10%; width: 30%; height: 20%;">
        <img src="images\Backend.jpg" alt="Image 1" />
    </div>

    <!-- Image 2: Positioned at 30% from top, 60% from left, width 40%, height 30% -->
    <div class="image-container" style="top: 30%; left: 60%; width: 40%; height: 30%;">
        <img src="images\C#.jpg" alt="Image 2" />
    </div>

    <!-- Image 3: Positioned at 50% from top, 20% from left, width 25%, height 25% -->
    <div class="image-container" style="top: 50%; left: 20%; width: 25%; height: 25%;">
        <img src="images\CiscoCybersecurity.jpg" alt="Image 3" />
    </div>

    <!-- Image 4: Positioned at 70% from top, 40% from left, width 35%, height 20% -->
    <div class="image-container" style="top: 70%; left: 40%; width: 35%; height: 20%;">
        <img src="images\CTNP_NICC.jpg" alt="Image 4" />
    </div>

    <!-- Image 5: Positioned at 90% from top, 10% from left, width 30%, height 40% -->
    <div class="image-container" style="top: 90%; left: 10%; width: 30%; height: 40%;">
        <img src="images\Leadership.jpg" alt="Image 5" />
    </div>
</body>
</html>
