<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Positioning Example</title>
    <style>
        /* Define a CSS variable for the background color */
        :root {
            --background-color: rgb(25, 129, 65); /* Default background color (light gray) */
        }

        /* Set the background color of the body */
        body {
            background-color: var(--background-color);
            margin: 0; /* Removes default body margin */
            height: 100vh; /* Ensures the body takes up the full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* This aligns all content vertically */
        }

        /* Style for each image container */
        .image-container {
            position: absolute;  /* Allows for positioning images anywhere on the screen */
            text-align: center;  /* Centers the header text */
        }

        /* Default image styles (can be customized later) */
        .image-container img {
            width: 100%;  /* Makes image fill the container */
            height: 100%;  /* Makes image fill the container */
        }

        /* Header styles for image captions */
        .image-container h3 {
            margin: 0; /* Removes default margin */
            padding: 10px; /* Adds some padding around the header */
            font-size: 18px; /* Font size for the header */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white; /* Text color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Text shadow for readability */
        }

        /* Customizable Education header */
        .education-header {
            position: absolute;
            top: 10%;  /* Positions the element vertically in the middle */
            left: 50%; /* Positions the element horizontally in the middle */
            transform: translate(-50%, -50%); /* Offsets the element back by half of its width and height */
            font-size: 2em; /* Default size */
            font-family: Arial, sans-serif; /* Default font */
            color: rgba(255, 255, 255, 0.8); /* Default text color */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Shadow for readability */
            padding: 10px;
        }

        .button {
            position: absolute; /* Position buttons relative to the page */
            color: white; /* Set text color */
            font-size: 16px;
            border: none;
            cursor: pointer;
            
            transition: border 0.3s ease, background-color 0.3s ease; /* Smooth transition for hover effects */
        }

        /* Button 1 - Hover effect */
        #button1:hover {
            border: 3px solid #FFFFFF; 
        }

        /* Button 2 - Hover effect */
        #button2:hover {
            border: 3px solid #FFFFFF; 
        }
    </style>
</head>
<body>

    <!-- Centered Education header -->
    <div class="education-header">
        Education
    </div>

    <!-- Image 1: Positioned at 10% from top, 10% from left, width 30%, height 40% -->
    <div class="image-container" style="top: 5%; left: 2.5%; width: 30%; height: 40%;">
        <h3>Backend Development Certificate</h3>
        <img src="images\Backend.jpg" alt="Image 1" />
    </div>

    <!-- Image 2: Positioned at 30% from top, 60% from left, width 40%, height 30% -->
    <div class="image-container" style="top: 15%; left: 35%; width: 30%; height: 40%;">
        <h3>C# Programming Certificate</h3>
        <img src="images\C_Sharp.jpg" alt="Image 2" />
    </div>

    <!-- Image 3: Positioned at 50% from top, 20% from left, width 25%, height 25% -->
    <div class="image-container" style="top: 5%; left: 67.5%; width: 30%; height: 40%;">
        <h3>Cybersecurity Certificate</h3>
        <img src="images\CiscoCybersecurity.jpg" alt="Image 3" />
    </div>

    <!-- Image 4: Positioned at 70% from top, 40% from left, width 35%, height 20% -->
    <div class="image-container" style="top: 50%; left: 2.5%; width: 30%; height: 40%;">
        <h3>Computer Technology Networking & Programming Two Year Degree</h3>
        <img src="images\CTNP_NICC.jpg" alt="Image 4" />
    </div>

    <!-- Image 5: Positioned at 90% from top, 10% from left, width 30%, height 40% -->
    <div class="image-container" style="top: 50%; left: 67.5%; width: 30%; height: 40%;">
        <h3>Leadership Certificate</h3>
        <img src="images\Leadership.jpg" alt="Image 5" />
    </div>

    <button id="button1" class="button" style="left: 35%; border: 0px solid #000; top: 70%; width: 30%; height: 5%; background-color: #FF0000" onclick="window.location.href='index.html';">Home</button>
    
    <button id="button2" class="button" style="left: 35%; top: 76%; border: 0px solid #000; width: 30%; height: 5%; background-color: #00cc00" onclick="window.location.href='Dawson_Portfolio_Introduction.html';">Introduction</button>

    <button id="button2" class="button" style="left: 35%; top: 82%; border: 0px solid #000; width: 30%; height: 5%; background-color: #0000ff" onclick="window.location.href='MyProjects.html';">My Projects</button>

    <button id="button2" class="button" style="left: 35%; top: 88%; border: 0px solid #000; width: 30%; height: 5%; background-color: #360554" onclick="window.location.href='https://drive.google.com/file/d/1Kg7IdKb88xeg4E3MNFX0zS2hRq9HIiOE/view?usp=sharing';">Resume</button>

    <!-- buttons and order: home, Introduction, My Projects, Resume-->
     

</body>
</html>
